<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>React App</title>
  
  <script defer="" src="/static/js/bundle.js"></script>

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="canvas.css">
  <link rel="stylesheet" href="toolbar.css">

</head>
  
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="app">
            <div class="toolbar">
                <button class="btn">
                    <img class="icon" src="\img\brush.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="\img\eraser.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="\img\line.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="\img\rect.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="\img\circle.png" alt="">
                </button>

                <button class="btn">
                    <label for="line-width" class="text" >LINE WIDTH</label>
                    <input id="line-width" type="number" min="1" max="50" value="2" style="height: 3vh; width: 5.1vh; border-radius: 1px; border-width: 1px; text-align: center;">
                <button class="btn">
                    <label for="line-width" class="text" >LINE COLOR</label>
                    <input id="stroke-color" type="color" value="#BCBEE8" style="height: 3vh; width: 5.1vh;  border-style: hidden; ";>
                </button>
                <button class="btn">
                    <label for="line-width" class="text">FILL COLOR</label>
                    <input id="fill-color" type="color" value="#CFD0FF" style="height: 3vh; width: 5.1vh;  border-style: hidden; ";>
                </button>
            
            </div>

            <div class="background">
                <canvas width="1024" height="654"></canvas>
            </div>

            <footer class="footer">
                <button class="btn">
                    <img class="icon" src="\img\undo.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="\img\redo.png" alt="">
                </button>
                <button class="btn">
                    <img class="icon" src="\img\save.png" alt="">
                </button>
            </footer>
        </div>
    </div>
  </body>
</html>
